version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: thenzt-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - thenzt-network

  redis:
    image: redis:7.2-alpine
    container_name: thenzt-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - thenzt-network

volumes:
  mongodb_data:
  redis_data:

networks:
  thenzt-network:
    driver: bridge